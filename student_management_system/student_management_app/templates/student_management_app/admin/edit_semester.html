{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Semester</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'student_management_app/fontawesome-free-5.15.4-web/css/all.css '%}"> 
    <link rel="stylesheet" href="{% static 'student_management_app/css/AddSemester.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'student_management_app/img/brain.png'%}">
</head>
<body>
    <form action="/edit_semester_save" method="post">
        {% csrf_token %}
        <div class="AddCourse_Page_container">
            <div class="btn_back_home"><a href="{% url 'admin_home' %}"><i class="fas fa-arrow-left"></i></a></div>
            <div class="AddCourse_Page_container_content">
                <h2>Edit Semester</h2>
                <input type="text" name="semester" value="{{semester.semester_name}}" placeholder="Semester Name">
                <input type="hidden" name="semester_id" value="{{semester.id}}">
                <button type="submit">Save Semester</button>
            </div>
        </div>
    </form>
    {% if messages%}
    {% for message in messages %}
    {% if message.tags == 'error' %}	
    <div style="position: absolute; top: 60px;color: rgb(67, 126, 235); font-family: 'Poppins', sans-serif;">{{message}}</div>	
    {% endif %}
    {% if message.tags == 'success' %}
    <div style="position: absolute; top: 60px;color: rgb(67, 126, 235); font-family: 'Poppins', sans-serif;">{{message}}</div>
    {% endif %}	
    {% endfor %}
    {% endif %}   
</body>
</html>
